name: Deploy Math App to GitHub Pages

on:
  push:
    branches:
      - claude/math-practice-app-017eX2bwZPrfb1ekjM749C2g
    paths:
      - 'phep-tinh/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'phep-tinh'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
